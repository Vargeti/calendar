        <section class="calendar">
            <h2>Онлайн-календарь</h2>


    <div id="calendar-container"></div>

     <script>
                // Функция для создания календаря на месяц
                function createMonthCalendar(year, month) {
                    const calendarBody = document.createElement("tbody");

                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);

                    let currentDate = new Date(firstDay);
                    let row = calendarBody.insertRow();

                    // Добавляем подписи дней недели
                    const daysOfWeek = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];

                    const headerRow = calendarBody.insertRow();
                    for (let day of daysOfWeek) {
                        const th = document.createElement("th");
                        th.textContent = day;
                        headerRow.appendChild(th);
                    }

                    // Переходим к первому дню месяца
                    while (currentDate.getDay() !== 1) {
                        currentDate.setDate(currentDate.getDate() - 1);
                    }

                    while (currentDate <= lastDay) {
                        if (currentDate.getDay() === 1) {
                            row = calendarBody.insertRow();
                        }

                        const cell = row.insertCell();

                        // Проверяем, чтобы число не превышало количество дней в месяце
                        if (currentDate.getMonth() === month) {
                            cell.textContent = currentDate.getDate();

                            if (currentDate.getDay() === 6 || currentDate.getDay() === 0) {
                                cell.classList.add("weekend");
                            }

                            if (currentDate.toDateString() === new Date().toDateString()) {
                                cell.classList.add("today");
                            }
                        }

                        currentDate.setDate(currentDate.getDate() + 1);
                    }

                    // Возвращаем calendarBody
                    return calendarBody;
                }

                // Получаем текущий год и месяц
                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                const currentMonth = currentDate.getMonth();

                // Вызываем функцию для текущего месяца
                const calendarContainer = document.getElementById("calendar-container");
                calendarContainer.appendChild(createMonthCalendar(currentYear, currentMonth));
            </script>
        </section>
